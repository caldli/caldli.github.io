<header>
    <!--! starting main content of the page -->
    <h1></h1>
</header>
<main>
  <h2>Contact Us</h2>
  <!-- Adding table for hours-->
  <table>
      <caption>Hours of Operation</caption>
      <thead>
          <tr>
              <th>Day</th>
              <th>Hours</th>
          </tr>
          <tbody>
            <tr>
                <td>Monday - Friday</td>
                <td>6:00-21:00</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>8:00 - 23:00</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Closed</td>
            </tr>
</tbody></thead>
  </table>
  <!-- Adding section for contact form-->
  <section>
      <h3>We would love to hear from you!</h3>
      <!--Adding a form-->
      <form action="thanks.html" method="get">
        <div>
     <label for="fullname">Your Name </label> 
     <input id="fullname" type="text" name="fullname" placeholder="Juan Valdez" value="Mr.">
            </div>     
     <label for="youremail">Email</label>
     <input type="email" id="youremail"name-"youremail required">
     </div>
     <div>
         <label for="message">Message</label>
         <textarea name="message" id="message"></textarea>
     </div>
     <div>
         <label for="tickets">How many tickets? &#40;sold in pairs&#41;</label>
         <input type="number" id="tickets" name="tickets"  min="2" max="10" step="2" value="2">
     </div>
     <div>
         <label for="row">Select Row</div></label>
            <select name="row" id="row">
                <option value="front">Front Row</option>
                <option value="centre" selected>Centre Row</option>
                <option value="back">Back Row</option>
          </select>
          <div>
              <h3>Have you been here before?</h3>
              <label for="yes">Yes</label>
              <input type="radio" id="yes" name="past" checked>

              <label for="no">No</label>
              <input type="radio" id="no" name="past">
          </div>
     </div>
     <h3>Policies</h3>
     <input type="checkbox" name="policies" id="policies">
     <label for="policies">I agree to the terms and policies.</label>
     <button type="submit">Submit</button>
      </form>
  </section>
</main>
<footer> Copyright &copy; Reggie&#39;s Coffee Shop, 2021</footer>

</body>

</html>
